<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="content">
                <img width="100px" src="apple.jpg" alt="apple">
                <div class="text">
            <div class="product-info">
                <h1 class="product-title">Fresh Red Apple</h1>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla tristique orci vel orci.</p>
                <p class="product-price">$1.99 per apple</p>
                <div class="product-cta">
                    <button class="btn-add-to-cart">Add to Cart</button>
                    <button class="btn-buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
